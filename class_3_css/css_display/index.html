<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS DISPLAY</title>
    <style>
    p{
        height: 200px;
        width: 200px;
        border: 10px solid black;
        padding: 10px;
    }
    #one{
        display: inline;
        background-color: green;
    } 

    #two{
        display: block;
        background-color: brown;
    }

    #three{
        display: inline-block;
        background-color: blue;
    }
    </style>
</head>
<body>
    <p id="two"> BLOCK EXAMPLE </p>
    <p id="one"> INLINE EXAMPLE </p>
    <p id="three"> INLINE-BLOCK EXAMPLE </p>
</body>
</html>
